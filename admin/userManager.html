<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="styleAdmin.css" />
        <title>Thư viện HIU</title>
        <script>
            const loggedInUser = JSON.parse(
                localStorage.getItem("loggedInUser")
            );
            if (!loggedInUser || loggedInUser.role !== "admin") {
                window.location.href = "../home.html";
            }
        </script>
    </head>
    <body>
        <div id="head"></div>
        <hr />
        <div class="content">
            <div class="mananger">
                <h1>Quản lí user</h1>
                <select name="Khoa" id="khoa" onchange="renderUser()">
                    <option value="all">Tất cả</option>
                    <option value="CNKT">Khoa Công nghệ - Kỹ thuật</option>
                    <option value="KTQT">Khoa Kinh tế - Quản trị</option>
                    <option value="NNVVHQT">
                        Khoa Ngôn ngữ và văn hóa quốc tế
                    </option>
                    <option value="Y">Khoa Y</option>
                    <option value="DUOC">Khoa Dược</option>
                    <option value="RHM">Khoa Răng Hàm Mặt</option>
                    <option value="DDHS">Khoa Điều dưỡng – Hộ sinh</option>
                    <option value="XNYH">Khoa Xét Nghiệm Y Học</option>
                    <option value="KTPHCN">
                        Khoa Kỹ thuật Phục hồi chức năng
                    </option>
                    <option value="KHXH">Khoa Khoa học Xã hội</option>
                    <option value="GDTC">Bộ môn Giáo dục thể chất</option>
                </select>
            </div>
            <br />
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Họ</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Username</th>
                            <th scope="col">Khoa</th>
                            <th scope="col">Sách đã mượn</th>
                            <th scope="col">Ngày trả</th>
                            <th scope="col">Địa chỉ</th>
                            <th scope="col">Số điện thoại</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="user"></div>
        </div>
        <script src="admin.js"></script>
    </body>
</html>
