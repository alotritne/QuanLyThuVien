<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Thư viện HIU</title>
		<script>
			const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
			if (!loggedInUser || loggedInUser.role !== "admin") {
				window.location.href = "../home.html";
			}
		</script>
	</head>
	<body>

		<hr />
		<div class="content">

			<br />
			<select name="khoa" id="khoa" onchange="renderUser()">
				<option value="all" selected>All</option>
				<option value="CNKT">Khoa Công nghệ - Kỹ thuật</option>
				<option value="KTQT">Khoa Kinh tế - Quản trị</option>
				<option value="NNVVHQT">Khoa Ngôn ngữ và văn hóa quốc tế</option>
				<option value="Y">Khoa Y</option>
				<option value="DUOC">Khoa Dược</option>
				<option value="RHM">Khoa Răng Hàm Mặt</option>
				<option value="DDHS">Khoa Điều dưỡng – Hộ sinh</option>
				<option value="XNYH">Khoa Xét Nghiệm Y Học</option>
				<option value="KTPHCN">Khoa Kỹ thuật Phục hồi chức năng</option>
				<option value="KHXH">Khoa Khoa học Xã hội</option>
				<option value="GDTC">Bộ môn Giáo dục thể chất</option>
