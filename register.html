<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styleLogin.css" />
		<link rel="stylesheet" href="styleIndex.css" />

		<title>Thư viện HIU</title>
		<script>
			const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
			if (loggedInUser) {
				window.location.href = "./home.html";
			}
		</script>
	</head>
	<body>
		<div class="form">
			<h1>Register</h1>
			<div class="input">
				<input id="username" type="text" placeholder="Username" required />
				<input id="fullName" type="text" placeholder="Họ và tên" required />
				<input id="phone" type="number" placeholder="Số điện thoại" required />
				<select name="Khoa" id="Khoa">
					<option value="CNKT">Khoa Công nghệ - Kỹ thuật</option>
					<option value="KTQT">Khoa Kinh tế - Quản trị</option>
					<option value="NNVVHQT">Khoa Ngôn ngữ và văn hóa quốc tế</option>
					<option value="Y">Khoa Y</option>
					<option value="DUOC">Khoa Dức</option>
					<option value="RHM">Khoa Răng Hàm Mặt</option>
					<option value="DDHS">Khoa Điều dụng – Hộ sinh</option>
					<option value="XNYH">Khoa Xét Nghiệm Y Học</option>
					<option value="KTPHCN">Khoa Kỹ thuật Phức hồi chức năng</option>
					<option value="KHXH">Khoa Khoa học Xã hội</option>
					<option value="GDTC">Bộ môn Giáo dục thể chất</option>
				</select>
				<input id="address" type="text" placeholder="Địa chỉ" required />
				<input id="password" type="password" placeholder="Password" required />
				<input id="passwordCF" type="password" placeholder="Confirm Password" required />
			</div>
			<button onclick="register()">Register</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
